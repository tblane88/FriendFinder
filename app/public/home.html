<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-image: url("https://mighty-ocean-55126.herokuapp.com/app/images/characters.jpg");
            background-size: cover;
            image-rendering: crisp-edges;
            
        };

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        };

        a:link {
            color: rgb(247, 144, 144);
            background-color: white;

        };

    </style>

</head>
<body>
   <div class="container">
       <div class="jumbotron">
           <div class="text-center">
           <img src="https://mighty-ocean-55126.herokuapp.com/app/images/logo.png" class="center-block" alt="logo">
           </div>
           <h1 class="text-center">Friend Finder!</h1>
           <hr>
           <h2 class="text-center">Answer a few basic question.</h2>
           <h2 class="text-center">Then find yourself a friend that loves the same Marvel movies as you. </h2>

           <div class="text-center">
               <a href="/survey">
                    <button type="button" class="btn btn-lg btn-primary">
                        <h4>Go to Survey</h4>
                    </button>
                </a>
           </div>
       </div>

       
   </div> 

   <footer class="footer position-sticky" >
        <div class="container">
            <p style="background-color: yellow;">
               <a href="/api/friends" >API Friends List</a> 
               |
               <a href="https://github.com/tblane88/FriendFinder" >GitHub Repo</a>
            </p>
        </div>

    </footer>

</body>
</html>
